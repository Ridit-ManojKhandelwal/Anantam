name: Release Anantam

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          yarn global add node-gyp
          yarn install --frozen-lockfile --network-timeout 1000000
      - name: list files
        run: |
          ls /home/runner/work/Anantam/Anantam/out/make

      - name: Install Wine for Windows Cross-Compilation
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine64 wine32

      - name: Build Windows EXE
        run: yarn make --platform win32
        env:
          WINEARCH: win64
          WINEPREFIX: /root/.wine

      - name: Build Linux DEB
        run: yarn make --platform linux

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: anantam-windows-exe
          path: out/make/**/*.exe

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: anantam-linux-deb
          path: out/make/**/*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: anantam-windows-exe
          path: dist/

      - name: Download Linux DEB
        uses: actions/download-artifact@v4
        with:
          name: anantam-linux-deb
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}
